<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>📊 داشبورد پروژه پارکینگ</title>
  <link rel="stylesheet" href="style.css">
  <script src="data-minutes.js"></script>
  <script src="data-status.js"></script>
  <script src="app-tabs.js" defer></script>
</head>
<body>
  <h1>📊 داشبورد پروژه</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="minutes">📄 صورتجلسات</button>
    <button class="tab-btn" data-tab="status">📋 صورت وضعیت‌ها</button>
  </div>

  <div id="minutes" class="tab-content active">
    <table>
      <thead>
        <tr>
          <th>ردیف</th>
          <th>شرح آیتم</th>
          <th>تهیه نشده</th>
          <th>ارسال شده</th>
          <th>تایید شده</th>
          <th>توضیحات</th>
        </tr>
      </thead>
      <tbody id="minutes-table"></tbody>
    </table>
  </div>

  <div id="status" class="tab-content">
    <table>
      <thead>
        <tr>
          <th>ردیف</th>
          <th>شرح آیتم</th>
          <th>مبلغ</th>
          <th>توضیحات</th>
