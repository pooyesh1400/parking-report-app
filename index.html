<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گزارش پروژه پالایشگاه اصفهان</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', Tahoma, sans-serif;
      background: #f0f2f5;
      color: #333;
      direction: rtl;
    }
    header {
      background: #002b5b;
      color: #fff;
      padding: 15px 20px;
      font-size: 1.4rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .tabs {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #e0e0e0;
      flex-wrap: wrap;
    }
    .tab {
      padding: 8px 15px;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }
    .tab.active {
      background: #002b5b;
      color: #fff;
    }
    #tableContainer {
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f9c80e;
    }
    tr:nth-child(even) {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <header>📊 گزارش پروژه پالایشگاه اصفهان</header>
  <div class="tabs" id="tabContainer"></div>
  <div id="tableContainer"></div>

  <script src="app.js"></script>
</body>
</html>
