<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت گزارشات</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      direction: rtl;
      background: #f5f7fa;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 6px 12px;
      border: none;
      background: #1565c0;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .tab-btn.active {
      background: #fb8c00;
    }
    .tab-btn span {
      margin-right: 5px;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .tab-content.active {
      display: block;
    }
    button {
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .control-btn {
      padding: 4px 8px;
      background: #42a5f5;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 5px;
    }
    .small-btn {
      padding: 2px 5px;
      font-size: 12px;
      margin-right: 3px;
      border-radius: 3px;
    }
    .btn-danger { background: #e53935; }
    .btn-warning { background: #fbc02d; color: black; }
    .btn-primary { background: #1565c0; }
    #add-tab-btn {
      background: #fb8c00;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>📊 مدیریت گزارشات پارکینگ</h1>

  <div class="tabs" id="tabs">
    <button class="tab-btn active" data-tab="tab1">
      <span>صورتجلسات</span>
      <button class="small-btn btn-warning" onclick="renameTab(event, 'tab1')">✏️</button>
      <button class="small-btn btn-danger" onclick="removeTab(event, 'tab1')">❌</button>
    </button>
    <button id="add-tab-btn" onclick="addTab()">➕ افزودن تب</button>
  </div>

  <div id="tab-contents">
    <div id="tab1" class="tab-content active">
      <h3>صورتجلسات</h3>
      <button class="control-btn" onclick="addRow('tab1-table')">➕ ردیف</button>
      <button class="control-btn" onclick="addColumn('tab1-table')">➕ ستون</button>
      <table id="tab1-table">
        <tr>
          <th>ردیف</th>
          <th>شرح</th>
        </tr>
        <tr>
          <td>1</td>
          <td>نمونه داده</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // سوئیچ تب
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", function(e) {
        if (e.target.tagName === "BUTTON") return;
        selectTab(this.dataset.tab);
      });
    });

    function selectTab(tabId) {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.querySelector(`[data-tab='${tabId}']`).classList.add("active");

      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    let tabCount = 1;

    function addTab() {
      const name = prompt("نام تب را وارد کنید:");
      if (!name) return;
      tabCount++;
      const id = 'tab' + tabCount;

      const newTabBtn = document.createElement("button");
      newTabBtn.className = "tab-btn";
      newTabBtn.dataset.tab = id;
      newTabBtn.innerHTML = `
        <span>${name}</span>
        <button class="small-btn btn-warning" onclick="renameTab(event, '${id}')">✏️</button>
        <button class="small-btn btn-danger" onclick="removeTab(event, '${id}')">❌</button>
      `;
      newTabBtn.addEventListener("click", function(e) {
        if (e.target.tagName === "BUTTON") return;
        selectTab(id);
      });
      document.getElementById("tabs").insertBefore(newTabBtn, document.getElementById("add-tab-btn"));

      const newContent = document.createElement("div");
      newContent.id = id;
      newContent.className = "tab-content";
      newContent.innerHTML = `
        <h3>${name}</h3>
        <button class="control-btn" onclick="addRow('${id}-table')">➕ ردیف</button>
        <button class="control-btn" onclick="addColumn('${id}-table')">➕ ستون</button>
        <table id="${id}-table">
          <tr>
            <th>ردیف</th>
            <th>شرح</th>
          </tr>
          <tr>
            <td>1</td>
            <td>نمونه داده</td>
          </tr>
        </table>
      `;
      document.getElementById("tab-contents").appendChild(newContent);

      selectTab(id);
    }

    function removeTab(e, id) {
      e.stopPropagation();
      if (confirm("حذف شود؟")) {
        document.querySelector(`[data-tab='${id}']`).remove();
        document.getElementById(id).remove();
      }
    }

    function renameTab(e, id) {
      e.stopPropagation();
      const newName = prompt("نام جدید تب:");
      if (newName) {
        document.querySelector(`[data-tab='${id}'] span`).textContent = newName;
        document.querySelector(`#${id} h3`).textContent = newName;
      }
    }

    function addRow(tableId) {
      const table = document.getElementById(tableId);
      const newRow = table.insertRow();
      for (let i = 0; i < table.rows[0].cells.length; i++) {
        const cell = newRow.insertCell();
        cell.contentEditable = true;
        cell.innerHTML = " ";
      }
    }

    function addColumn(tableId) {
      const table = document.getElementById(tableId);
      const colCount = table.rows[0].cells.length;
      for (let i = 0; i < table.rows.length; i++) {
        const cell = table.rows[i].insertCell();
        if (i === 0) cell.outerHTML = `<th>ستون ${colCount}</th>`;
        else {
          cell.contentEditable = true;
          cell.innerHTML = " ";
        }
      }
    }
  </script>

</body>
</html>
