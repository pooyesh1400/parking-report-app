<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>پروژه پارکینگ پالایشگاه اصفهان</title>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
<style>
  body {
    font-family: 'Vazir', sans-serif;
    background-color: #0f172a;
    color: #e2e8f0;
    margin: 0;
    padding: 0;
    direction: rtl;
  }

  header {
    background: linear-gradient(90deg, #1e293b, #0f172a);
    padding: 30px 20px;
    text-align: center;
    font-size: 2.4rem;
    font-weight: bold;
    color: #38bdf8;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    border-bottom: 2px solid #38bdf8;
  }

  .tabs {
    margin: 30px auto;
    max-width: 1000px;
    background: #1e293b;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
  }

  button#addTab {
    background: #38bdf8;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    color: #0f172a;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  button#addTab:hover {
    background: #0ea5e9;
    color: #fff;
  }

  #tabContainer {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }

  .tab {
    background: #334155;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }

  .tab:hover, .tab.active {
    background: #38bdf8;
    color: #0f172a;
    font-weight: bold;
  }

  #tableContainer {
    max-width: 1000px;
    margin: 30px auto;
    background: #1e293b;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    min-height: 150px;
  }

  .actions {
    max-width: 1000px;
    margin: 20px auto 50px;
    text-align: center;
  }

  .actions button {
    background: #38bdf8;
    border: none;
    color: #0f172a;
    padding: 12px 28px;
    margin: 12px 6px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }

  .actions button:hover {
    background: #0ea5e9;
    color: #fff;
  }

  .actions input[type="file"] {
    display: inline-block;
    padding: 10px;
    color: #fff;
    margin-left: 10px;
  }
</style>
</head>
<body>

<header>
  پروژه پارکینگ پالایشگاه اصفهان
</header>

<div class="tabs">
  <button id="addTab">افزودن تب +</button>
  <div id="tabContainer"></div>
</div>

<div id="tableContainer">
  <!-- محتوای جدول اینجا قرار می‌گیرد -->
</div>

<div class="actions">
  <button onclick="exportData()">📤 ذخیره JSON</button>
  <input type="file" id="fileInput" onchange="importData(event)">
</div>

<script src="app.js"></script>
</body>
</html>
