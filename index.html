<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>پروژه پارکینگ پالایشگاه اصفهان</title>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  body { font-family: 'Vazir', sans-serif; background-color: #0f172a; color: #e2e8f0; margin: 0; padding: 0; direction: rtl; }
  header { background: linear-gradient(90deg, #1e293b, #0f172a); padding: 30px 20px; text-align: center; font-size: 2.4rem; font-weight: bold; color: #38bdf8; }
  .tabs { margin: 30px auto; max-width: 1000px; background: #1e293b; border-radius: 16px; padding: 25px; }
  button { background: #38bdf8; border: none; padding: 12px 24px; border-radius: 10px; color: #0f172a; cursor: pointer; font-size: 1rem; margin: 5px; }
  button:hover { background: #0ea5e9; color: #fff; }
  #tabContainer { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 12px; }
  .tab { background: #334155; padding: 10px 18px; border-radius: 10px; cursor: pointer; }
  .tab.active { background: #38bdf8; color: #0f172a; font-weight: bold; }
  #tableContainer { max-width: 1000px; margin: 30px auto; background: #1e293b; border-radius: 16px; padding: 30px; overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; }
  td, th { border: 1px solid #475569; padding: 8px 12px; text-align: center; }
  .actions { max-width: 1000px; margin: 30px auto; text-align: center; }
  input[type="file"] { color: #e2e8f0; margin-right: 10px; }
</style>
</head>
<body>

<header> پروژه پارکینگ پالایشگاه اصفهان </header>

<div class="tabs">
  <button onclick="addTab()">افزودن تب +</button>
  <div id="tabContainer"></div>
</div>

<div id="tableContainer"></div>

<div class="actions">
  <button onclick="exportData()">📤 ذخیره JSON</button>
  <input type="file" id="fileInput" onchange="importData(event)">
  <input type="file" id="excelInput" accept=".xlsx, .xls" onchange="importExcel(event)">
</div>

<script src="app.js"></script>
</body>
</html>
